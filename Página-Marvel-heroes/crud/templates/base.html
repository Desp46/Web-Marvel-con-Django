{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluir Bootstrap style en el todas las templates que heredan de esta base-->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" >

    <link rel="stylesheet" href="{% static '/css/base.css' %}" >
    {% block head %}
    {% endblock head %}
</head>
<body>
    <nav class="nav-color navbar navbar-expand-lg bg-primary " data-bs-theme="dark" >
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggle-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="{% url 'menu' %}"><img width="100px" height="40px" src="{% static '/imagenes/logo.png' %}"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Héroes</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

     <!--Contenido de la página web-->
     <div class="container content" id="cont_body">
        {% block content %}
        {% endblock content%}
    </div>
    
    {% block extrajs %}
    {% endblock extrajs%}
    <!--Incluir Bootstrap code en el todas las templates que heredan de esta base-->
    <script src="{% static '/js/bootstrap.min.js' %}" ></script>
</body>
</html>
